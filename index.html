<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pets Carnival Barkod Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 60px;
      margin-bottom: 0.5rem;
    }
    header span {
      color: #FF7F00;
      font-size: 2rem;
      font-weight: bold;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .search-box input {
      flex: 1;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: 2px solid #FF7F00;
      border-radius: 6px;
      outline: none;
    }
    .search-box button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #FF7F00;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #e06c00;
    }
    .camera-btn {
      margin-bottom: 1.5rem;
    }
    .camera-btn button {
      display: block;
      width: 70%;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
      margin: 0 auto;
      cursor: pointer;
    }
    .camera-btn button:hover {
      background: #005bb5;
    }
    #reader {
      width: 90%;
      max-width: 320px;
      margin: 0 auto 1.5rem;
      display: none;
      border: 2px dashed #ccc;
      border-radius: 8px;
    }
    .result {
      margin-top: 1rem;
      background: white;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .result strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }
    .result .price {
      font-size: 1.8rem; /* Fiyatƒ± b√ºy√ºk g√∂sterir */
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 0.5rem;
      padding: 1rem 0;
      background: #fff;
      font-size: 1rem;
      color: #333;
      border-top: 1px solid #ddd;
    }
  </style>
  <!-- html5-qrcode k√ºt√ºphanesini ekliyoruz -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <!-- HEADER: Logo ve Domain -->
  <header>
    <img src="logo.jpg" alt="Pets Carnival Logo">
    <span>www.petscarnival.com.tr</span>
  </header>

  <!-- MANUEL BARKOD ARAMA -->
  <div class="search-box">
    <input type="text" id="barcodeInput" placeholder="Barkod ile ara">
    <button onclick="manualSearch()">Ara</button>
  </div>

  <!-- KAMERA ƒ∞LE OKUT BUTONU -->
  <div class="camera-btn">
    <button onclick="startScanner()">üì∑ Kamera ile okut</button>
  </div>

  <!-- Kamera G√∂r√ºnt√ºs√º (ba≈ülangƒ±√ßta gizli) -->
  <div id="reader"></div>

  <!-- √úR√úN Bƒ∞LGƒ∞LERƒ∞Nƒ∞N G√ñSTERƒ∞LDƒ∞ƒûƒ∞ B√ñL√úM -->
  <div class="result" id="result">√úr√ºn bekleniyor‚Ä¶</div>

  <!-- ALT NOT: Barkodsuz √úr√ºnler -->
  <footer>
    Barkodu olmayan √ºr√ºnleri l√ºtfen bizlere sorunuz.
  </footer>

  <script>
    // products.json dosyasƒ±nƒ± y√ºkleyip belleƒüe alƒ±yoruz
    let products = [];
    fetch('products.json')
      .then(res => res.json())
      .then(data => products = data);

    // Manuel arama i≈ülevi
    function manualSearch() {
      const code = document.getElementById('barcodeInput').value;
      lookup(code);
    }

    // Barkodu normalize edip √ºr√ºn dizisinde arar, sonucu ekrana basar
    function lookup(code) {
      const normalized = code.replace(/\D/g, '');
      const p = products.find(x => x.barcode.replace(/\D/g, '') === normalized);
      const el = document.getElementById('result');

      if (p) {
        el.innerHTML = `<strong>${p.name}</strong><br><span class="price">‚Ç∫ ${p.price.toFixed(2)}</span>`;
      } else {
        el.textContent = '√úr√ºn bulunamadƒ±, tekrar okutunuz.';
      }
      stopScanner();
    }

    // html5-qrcode tarayƒ±cƒ±sƒ±nƒ± kontrol eden deƒüi≈üken
    let scanner;

    // Kamera ile barkod okutma i≈ülevi
    function startScanner() {
      // reader div‚Äôini g√∂ster
      document.getElementById('reader').style.display = 'block';

      // html5-qrcode nesnesini ba≈ülat
      scanner = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(cameras => {
        // Arka kamerayƒ± se√ßmeye √ßalƒ±≈ü; yoksa ilk kamerayƒ± kullan
        const cameraId = cameras.find(cam => cam.label.toLowerCase().includes("back"))?.id || cameras[0].id;

        scanner.start(
          cameraId,
          {
            fps: 15,
            qrbox: { width: 250, height: 150 }, // K√º√ß√ºk barkodlarƒ± daha iyi algƒ±lar
            experimentalFeatures: { useBarCodeDetectorIfSupported: true }
          },
          decodedText => lookup(decodedText),
          errorMessage => {
            // Hata mesajlarƒ± i√ßin bo≈ü bƒ±rakabiliriz veya console.log yapabiliriz
            // console.warn("Tarama hatasƒ±:", errorMessage);
          }
        ).catch(err => {
          console.error("Kamera ba≈ülatƒ±lƒ±rken hata:", err);
        });

      }).catch(err => {
        console.error("Kamera listesi alƒ±namadƒ±:", err);
      });
    }

    // Tarayƒ±cƒ±yƒ± durdurur ve reader div‚Äôini gizler
    function stopScanner() {
      if (scanner) {
        scanner.stop().then(() => {
          document.getElementById('reader').style.display = 'none';
        }).catch(err => {
          console.error("Tarayƒ±cƒ± durdurulurken hata:", err);
        });
      }
    }
  </script>

</body>
</html>
