<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pets Carnival Barkod Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 60px;
      margin-bottom: .5rem;
    }
    header span {
      color: #FF7F00;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Arama alanÄ±nÄ± flex ile yan yana hizala */
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .search-box input {
      flex: 1;
      max-width: 300px;
      padding: .75rem;
      font-size: 1.1rem;
      border: 2px solid #FF7F00;
      border-radius: 6px;
      outline: none;
    }
    .search-box button {
      flex: none;
      margin-left: .5rem;
      padding: .75rem 1.25rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #FF7F00;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background .2s;
    }
    .search-box button:hover {
      background: #e06c00;
    }

    .camera-btn {
      margin-bottom: 1.5rem;
    }
    .camera-btn button {
      padding: .75rem 1.25rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background .2s;
    }
    .camera-btn button:hover {
      background: #005bb5;
    }

    #reader {
      width: 90%;
      max-width: 320px;
      margin: 0 auto 1.5rem;
      display: none;
      border: 2px dashed #ccc;
      border-radius: 8px;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.4rem;
      background: white;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .result strong {
      display: block;
      margin-bottom: .5rem;
      font-size: 1.6rem;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Pets Carnival Logo">
    <span>www.petscarnival.com.tr</span>
  </header>

  <div class="search-box">
    <input type="text" id="barcodeInput" placeholder="Barkod ile ara">
    <button onclick="manualSearch()">Ara</button>
  </div>

  <div class="camera-btn">
    <button onclick="startScanner()">ðŸ“· Kamera ile okut</button>
  </div>

  <div id="reader"></div>
  <div class="result" id="result">ÃœrÃ¼n bekleniyorâ€¦</div>

  <script>
    let products = [];
    fetch('products.json')
      .then(res => res.json())
      .then(data => products = data);

    function manualSearch() {
      lookup(document.getElementById('barcodeInput').value);
    }

    function lookup(code) {
      const normalized = code.replace(/\D/g, '');
      const p = products.find(x =>
        x.barcode.replace(/\D/g, '') === normalized
      );
      const el = document.getElementById('result');
      if (p) {
        el.innerHTML = `<strong>${p.name}</strong><br>â‚º ${p.price.toFixed(2)}`;
      } else {
        el.textContent = 'ÃœrÃ¼n bulunamadÄ±.';
      }
      stopScanner();
    }

    let scanner;
    function startScanner() {
      document.getElementById('reader').style.display = 'block';
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 20, qrbox: 200 },
        decoded => lookup(decoded),
        error => {}
      );
    }

    function stopScanner() {
      if (scanner) {
        scanner.stop();
        document.getElementById('reader').style.display = 'none';
      }
    }
  </script>

</body>
</html>
