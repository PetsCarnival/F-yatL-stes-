<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pets Carnival Barkod Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 60px;
      margin-bottom: 0.5rem;
    }
    header span {
      color: #FF7F00;
      font-size: 2rem;
      font-weight: bold;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .search-box input {
      flex: 1;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: 2px solid #FF7F00;
      border-radius: 6px;
      outline: none;
    }
    .search-box button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #FF7F00;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #e06c00;
    }
    .camera-btn {
      margin-bottom: 1.5rem;
    }
    .camera-btn button {
      display: block;
      width: 70%;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
      margin: 0 auto;
      cursor: pointer;
    }
    .camera-btn button:hover {
      background: #005bb5;
    }
    #reader {
      width: 90%;
      max-width: 320px;
      height: 240px;
      margin: 0 auto 1.5rem;
      background: #000;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .result {
      margin-top: 1rem;
      background: white;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .result strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }
    .result .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 0.5rem;
      padding: 1rem 0;
      background: #fff;
      font-size: 1rem;
      color: #333;
      border-top: 1px solid #ddd;
    }
    /* Quagga debug Ã§izimleri iÃ§in stil */
    canvas.drawing, svg.drawing {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
  <!-- QuaggaJS kÃ¼tÃ¼phanesi -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Pets Carnival Logo">
    <span>www.petscarnival.com.tr</span>
  </header>

  <div class="search-box">
    <input type="text" id="barcodeInput" placeholder="Barkod ile ara">
    <button onclick="manualSearch()">Ara</button>
  </div>

  <div class="camera-btn">
    <button onclick="startScanner()">ðŸ“· Kamera ile okut</button>
  </div>

  <!-- QuaggaJS video + canvas debug Ã§izimleri bu alanda gÃ¶sterilecek -->
  <div id="reader"></div>

  <div class="result" id="result">ÃœrÃ¼n bekleniyorâ€¦</div>

  <footer>
    Barkodu olmayan Ã¼rÃ¼nleri lÃ¼tfen bizlere sorunuz.
  </footer>

  <script>
    // products.json'dan yÃ¼kleme
    let products = [];
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        products = data;
        console.log("[INFO] products.json yÃ¼klendi, toplam Ã¼rÃ¼n sayÄ±sÄ±:", products.length);
      })
      .catch(err => console.error("[ERROR] products.json okunamadÄ±:", err));

    // Manuel arama
    function manualSearch() {
      const code = document.getElementById('barcodeInput').value;
      lookup(code);
    }

    // Barkodu normalize edip JSON'da arar
    function lookup(code) {
      const normalized = code.replace(/\D/g, '');
      console.log("[DEBUG] Manuel arama barkod:", normalized);
      const p = products.find(x => x.barcode.replace(/\D/g, '') === normalized);
      const el = document.getElementById('result');
      if (p) {
        el.innerHTML = `<strong>${p.name}</strong><br><span class="price">â‚º ${p.price.toFixed(2)}</span>`;
      } else {
        el.textContent = 'ÃœrÃ¼n bulunamadÄ±, tekrar okutunuz.';
      }
      Quagga.stop(); // Okuduktan sonra durduruyoruz
    }

    // QuaggaJS baÅŸlatÄ±ldÄ± mÄ± kontrolÃ¼
    let quaggaInited = false;

    // Kamera ile barkod okutma iÅŸlevi
    function startScanner() {
      const readerDiv = document.getElementById('reader');

      if (!quaggaInited) {
        quaggaInited = true;
        console.log("[INFO] Quagga baÅŸlatÄ±lÄ±yor...");
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: readerDiv,
            constraints: {
              facingMode: { exact: "environment" }, // Arka kamerayÄ± zorunlu seÃ§
              width: { min: 640 },
              height: { min: 480 }
            }
          },
          locator: {
            patchSize: "x-small",    // Ã‡ok kÃ¼Ã§Ã¼k/eÄŸri barkodlar iÃ§in
            halfSample: false       // Full Ã§Ã¶zÃ¼nÃ¼rlÃ¼k
          },
          numOfWorkers: navigator.hardwareConcurrency || 4,
          decoder: {
            readers: [
              "ean_reader",
              "ean_8_reader",
              "code_128_reader",
              "code_39_reader",
              "upc_reader",
              "upc_e_reader"
            ],
            multiple: false
          },
          locate: true,   // GÃ¶rÃ¼ntÃ¼de barkodun yerini bul
          debug: {
            drawBoundingBox: true,   // Barkodu Ã§evreleyen kutuyu Ã§izer
            showFrequency: true,     // Tarama FPS bilgisini gÃ¶sterir
            drawScanline: true,      // Tarama Ã§izgisi (scanline) Ã§izer
            showPattern: true,       // Bulunan barkod desenini gÃ¶sterir
          },
          frequency: 10    // Saniyede 10 kare
        }, function(err) {
          if (err) {
            console.error("[ERROR] Quagga init hatasÄ±:", err);
            alert("Kamera baÅŸlatÄ±lÄ±rken bir hata oluÅŸtu: " + err.message);
            return;
          }
          console.log("[INFO] Quagga baÅŸlatÄ±ldÄ±, tarama baÅŸladÄ±.");
          Quagga.start();
        });

        Quagga.onProcessed(function(result) {
          // Her kare iÅŸlendiÄŸinde burasÄ± Ã§alÄ±ÅŸÄ±r; debug Ã§izimleri konsolda gÃ¶rÃ¼nÃ¼r
          // Ä°sterseniz result Ã¼zerinde Ã¶rneÄŸin edge detection Ã§Ä±ktÄ±larÄ±nÄ± da gÃ¶rebilirsiniz:
          // console.log("[DEBUG] Ä°ÅŸlenen kare sonucu:", result);
        });

        Quagga.onDetected(function(result) {
          const code = result.codeResult.code;
          console.log("[INFO] Barkod algÄ±landÄ±:", code);
          lookup(code);
        });

      } else {
        console.log("[INFO] Quagga zaten baÅŸlatÄ±lmÄ±ÅŸ, doÄŸrudan tarama baÅŸlatÄ±lÄ±yor.");
        Quagga.start();
      }
    }
  </script>

</body>
</html>
