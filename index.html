<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pets Carnival Barkod Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 60px;
      margin-bottom: 0.5rem;
    }
    header span {
      color: #FF7F00;
      font-size: 2rem;
      font-weight: bold;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .search-box input {
      flex: 1;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: 2px solid #FF7F00;
      border-radius: 6px;
      outline: none;
    }
    .search-box button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #FF7F00;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #e06c00;
    }
    .camera-btn {
      margin-bottom: 1.5rem;
    }
    .camera-btn button {
      display: block;
      width: 70%;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
      margin: 0 auto;
      cursor: pointer;
    }
    .camera-btn button:hover {
      background: #005bb5;
    }
    .camera-container {
      position: relative;
      width: 90%;
      max-width: 320px;
      margin: 0 auto 1.5rem;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    video#video {
      width: 100%;
      height: auto;
    }
    .result {
      margin-top: 1rem;
      background: white;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .result strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }
    .result .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 0.5rem;
      padding: 1rem 0;
      background: #fff;
      font-size: 1rem;
      color: #333;
      border-top: 1px solid #ddd;
    }
    .loading {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
  <!-- ZXing JavaScript UMD paketi -->
  <script src="https://unpkg.com/@zxing/library@0.18.7/umd/index.min.js"></script>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Pets Carnival Logo">
    <span>www.petscarnival.com.tr</span>
  </header>

  <div class="search-box">
    <input type="text" id="barcodeInput" placeholder="Barkod ile ara">
    <button onclick="manualSearch()">Ara</button>
  </div>

  <!-- Kamera önizleme alanı -->
  <div class="camera-container" id="cameraContainer">
    <video id="video" muted playsinline></video>
  </div>
  <div class="loading" id="loadingMessage">Kamera açılıyor, lütfen bekleyiniz...</div>

  <div class="result" id="result">Ürün bekleniyor…</div>

  <footer>
    Barkodu olmayan ürünleri lütfen bizlere sorunuz.
  </footer>

  <script>
    // products.json'dan ürünleri belleğe al
    let products = [];
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        products = data;
        console.log("[INFO] products.json yüklendi:", products.length, "ürün bulundu.");
      })
      .catch(err => console.error("[ERROR] products.json yüklenirken hata:", err));

    // Manuel arama işlevi
    function manualSearch() {
      const code = document.getElementById('barcodeInput').value.trim();
      lookup(code);
    }

    // Barkodu normalize edip JSON'da arar
    function lookup(code) {
      const normalized = code.replace(/\D/g, '');
      console.log("[DEBUG] Manuel aranan barkod:", normalized);
      const p = products.find(x => x.barcode.replace(/\D/g, '') === normalized);
      const el = document.getElementById('result');
      if (p) {
        el.innerHTML = `<strong>${p.name}</strong><br><span class="price">₺ ${p.price.toFixed(2)}</span>`;
        stopDecoding();
      } else {
        el.textContent = 'Ürün bulunamadı, lütfen tekrar okutunuz.';
      }
    }

    // ZXing objesi
    let codeReader = null;

    async function startScanner() {
      const loadingEl = document.getElementById('loadingMessage');

      // ZXing BrowserMultiFormatContinuousReader kullan
      codeReader = new ZXing.BrowserMultiFormatContinuousReader(null, {
        possibleFormats: [
          ZXing.BarcodeFormat.EAN_13,
          ZXing.BarcodeFormat.EAN_8,
          ZXing.BarcodeFormat.CODE_128,
          ZXing.BarcodeFormat.CODE_39,
          ZXing.BarcodeFormat.UPC_A,
          ZXing.BarcodeFormat.UPC_E
        ]
      });

      try {
        loadingEl.textContent = "Kamera başlatılıyor...";
        const videoInputDevices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        if (videoInputDevices.length === 0) {
          throw new Error("Hiç video cihazı bulunamadı.");
        }
        // Arka kamerayı seç
        const backCamera = videoInputDevices.find(device => 
          device.label.toLowerCase().includes("back") ||
          device.label.toLowerCase().includes("environment")
        );
        const selectedDeviceId = backCamera
          ? backCamera.deviceId
          : videoInputDevices[0].deviceId;

        await codeReader.decodeFromVideoDevice(
          selectedDeviceId, 
          'video', 
          (result, err) => {
            if (result) {
              const code = result.getText();
              console.log("[INFO] Barkod algılandı:", code);
              lookup(code);
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error(err);
            }
          }
        );

        loadingEl.textContent = "Tarama başladı, lütfen barkodu okutun…";
      } catch (error) {
        console.error("[ERROR] Kamera başlatılırken hata:", error);
        loadingEl.textContent = "Kamera açılamadı: " + error.message;
        alert("Kamera açılamadı:\n" + error.message);
      }
    }

    function stopDecoding() {
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
        document.getElementById('loadingMessage').textContent = "Tarama durduruldu.";
      }
    }

    // Sayfa yüklenince otomatik start
    window.addEventListener('load', () => {
      startScanner();
    });
    window.addEventListener('beforeunload', () => {
      stopDecoding();
    });
  </script>
</body>
</html>
