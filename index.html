<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pets Carnival Barkod Sistemi ‚Äì ƒ∞leri Seviye</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 60px;
      margin-bottom: 0.5rem;
    }
    header span {
      color: #FF7F00;
      font-size: 2rem;
      font-weight: bold;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .search-box input {
      flex: 1;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: 2px solid #FF7F00;
      border-radius: 6px;
      outline: none;
    }
    .search-box button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #FF7F00;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #e06c00;
    }
    .camera-btn {
      margin-bottom: 1.5rem;
    }
    .camera-btn button {
      display: block;
      width: 70%;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
      margin: 0 auto;
      cursor: pointer;
    }
    .camera-btn button:hover {
      background: #005bb5;
    }
    #reader {
      width: 90%;
      max-width: 320px;
      height: 240px;
      margin: 0 auto 1.5rem;
      background: #000;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .result {
      margin-top: 1rem;
      background: white;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .result strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }
    .result .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 0.5rem;
      padding: 1rem 0;
      background: #fff;
      font-size: 1rem;
      color: #333;
      border-top: 1px solid #ddd;
    }
    /* Quagga debug √ßizimleri i√ßin stil */
    canvas.drawing, svg.drawing {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
  <!-- QuaggaJS k√ºt√ºphanesi -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Pets Carnival Logo">
    <span>www.petscarnival.com.tr</span>
  </header>

  <div class="search-box">
    <input type="text" id="barcodeInput" placeholder="Barkod ile ara">
    <button onclick="manualSearch()">Ara</button>
  </div>

  <div class="camera-btn">
    <button onclick="startScanner()">üì∑ Kamera ile okut</button>
  </div>

  <!-- QuaggaJS video + debug √ßizimleri bu alanda g√∂sterilecek -->
  <div id="reader"></div>

  <div class="result" id="result">√úr√ºn bekleniyor‚Ä¶</div>

  <footer>
    Barkodu olmayan √ºr√ºnleri l√ºtfen bizlere sorunuz.
  </footer>

  <script>
    // products.json'dan y√ºkleme
    let products = [];
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        products = data;
        console.log("[INFO] products.json y√ºklendi, toplam √ºr√ºn sayƒ±sƒ±:", products.length);
      })
      .catch(err => console.error("[ERROR] products.json okunamadƒ±:", err));

    // Manuel arama
    function manualSearch() {
      const code = document.getElementById('barcodeInput').value;
      lookup(code);
    }

    // Barkodu normalize edip JSON'da arar
    function lookup(code) {
      const normalized = code.replace(/\D/g, '');
      console.log("[DEBUG] Manuel arama barkod:", normalized);
      const p = products.find(x => x.barcode.replace(/\D/g, '') === normalized);
      const el = document.getElementById('result');
      if (p) {
        el.innerHTML = `<strong>${p.name}</strong><br><span class="price">‚Ç∫ ${p.price.toFixed(2)}</span>`;
      } else {
        el.textContent = '√úr√ºn bulunamadƒ±, tekrar okutunuz.';
      }
      Quagga.stop(); // Okuduktan sonra durduruyoruz
    }

    // QuaggaJS ba≈ülatƒ±ldƒ± mƒ± kontrol√º
    let quaggaInited = false;

    // Kamera ile barkod okutma i≈ülevi
    function startScanner() {
      const readerDiv = document.getElementById('reader');

      if (!quaggaInited) {
        quaggaInited = true;
        console.log("[INFO] Quagga ba≈ülatƒ±lƒ±yor...");
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: readerDiv,
            constraints: {
              facingMode: { exact: "environment" }, // Arka kamerayƒ± zorunlu se√ß
              width: { ideal: 1280 },   // Daha y√ºksek √ß√∂z√ºn√ºrl√ºk
              height: { ideal: 720 }
            }
          },
          locator: {
            patchSize: "medium",    // K√º√ß√ºk ve eƒüri barkodlar i√ßin orta seviye tarama penceresi
            halfSample: false       // Full √ß√∂z√ºn√ºrl√ºk: barkod √ßizgileri daha net olsun
          },
          numOfWorkers: navigator.hardwareConcurrency || 4,
          decoder: {
            readers: [
              "ean_reader",     // EAN-13 (genel barkodlar)
              "ean_8_reader",   // EAN-8 (√ßok k√º√ß√ºk barkodlar)
              "code_128_reader",
              "code_39_reader",
              "upc_reader",
              "upc_e_reader"
            ],
            multiple: false
          },
          locate: true,   // G√∂r√ºnt√ºde barkodun yerini bul
          debug: {
            drawBoundingBox: true,
            showFrequency: true,
            drawScanline: true,
            showPattern: true
          },
          frequency: 8    // Saniyede 8 kare (her kare daha dikkatle i≈ülenir)
        }, function(err) {
          if (err) {
            console.error("[ERROR] Quagga init hatasƒ±:", err);
            alert("Kamera ba≈ülatƒ±lƒ±rken bir hata olu≈ütu:\n" + err.message);
            return;
          }
          console.log("[INFO] Quagga ba≈ülatƒ±ldƒ±, tarama ba≈üladƒ±.");
          Quagga.start();
        });

        Quagga.onProcessed(function(result) {
          // Her kare i≈ülendiƒüinde debug ama√ßlƒ± buraya bakabilirsiniz
          // console.log("[DEBUG] ƒ∞≈ülenen kare sonucu:", result);
        });

        Quagga.onDetected(function(result) {
          const code = result.codeResult.code;
          console.log("[INFO] Barkod algƒ±landƒ±:", code);
          lookup(code);
        });

      } else {
        console.log("[INFO] Quagga zaten ba≈ülatƒ±lmƒ±≈ü, tarama yeniden ba≈ülatƒ±lƒ±yor.");
        Quagga.start();
      }
    }
  </script>

</body>
</html>
