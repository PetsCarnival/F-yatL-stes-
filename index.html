<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pets Carnival Barkod Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      margin: 0;
      /* display:flex; ve min-height:100vh; kaldÄ±rÄ±ldÄ± */
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 60px;
      margin-bottom: .5rem;
    }
    header span {
      color: #FF7F00;
      font-size: 2rem;
      font-weight: bold;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .search-box input {
      flex: 1;
      max-width: 300px;
      padding: .75rem;
      font-size: 1.1rem;
      border: 2px solid #FF7F00;
      border-radius: 6px;
      outline: none;
    }
    .search-box button {
      margin-left: .5rem;
      padding: .75rem 1.25rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #FF7F00;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background .2s;
    }
    .search-box button:hover { background: #e06c00; }
    .camera-btn {
      margin-bottom: 1.5rem;
    }
    .camera-btn button {
      display: block;
      width: 70%;
      max-width: 300px;
      padding: .75rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background .2s;
      margin: 0 auto;
    }
    .camera-btn button:hover { background: #005bb5; }
    #reader {
      width: 90%;
      max-width: 320px;
      margin: 0 auto 1.5rem;
      display: none;
      border: 2px dashed #ccc;
      border-radius: 8px;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.4rem;
      background: white;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .result strong {
      display: block;
      margin-bottom: .5rem;
      font-size: 1.6rem;
    }
    footer {
      margin-top: 1.5rem; /* yukarÄ± Ã§ekildi */
      padding: 1rem 0;
      background: #fff;
      font-size: 1rem;
      color: #333;
      border-top: 1px solid #ddd;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
